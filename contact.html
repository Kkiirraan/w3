<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="w3-bar w3-white w3-margin" id="navbar">
      <a
        href="#"
        class="w3-bar-item"
        style="text-decoration: none"
        id="articturn"
        ><img src="logo.png" alt="logo" id="logo"
      /></a>
      <div class="nav-right">
        <a href="index.html" class="w3-bar-item w3-button w3-hide-small"
          >Home</a
        >
        <a href="about.html" class="w3-bar-item w3-button w3-hide-small"
          >About</a
        >
        <a href="services.html" class="w3-bar-item w3-button w3-hide-small"
          >Services</a
        >
        <a href="team.html" class="w3-bar-item w3-button w3-hide-small">Team</a>

        <a href="contact.html" class="w3-bar-item w3-button w3-hide-small"
          >Contact</a
        >

        <a href="#" class="w3-bar-item w3-button w3-hide-small"></a>
        <a
          href="javascript:void(0)"
          class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-large w3-display-topright"
          onclick="myFunction()"
          >&#9776;</a
        >
      </div>
    </div>
    <div
      id="demo"
      class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium"
    >
      <a href="index.html" class="w3-bar-item w3-button">Home</a>
      <a href="about.html" class="w3-bar-item w3-button">About</a>
      <a href="services.html" class="w3-bar-item w3-button">Services</a>
      <a href="team.html" class="w3-bar-item w3-button">Team</a>
      <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
    </div>

    <div class="contacts">
      <h3 class="contact-text">CONTACT</h3>
      <div class="contact-line"></div>
    </div>
    <div class="w3-container">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.1570899604308!2d76.61826967480714!3d9.667615778666308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b07d293a982ceeb%3A0xd62bf193983589fe!2sCollege%20of%20Engineering%20Kidangoor!5e0!3m2!1sen!2sin!4v1693589698082!5m2!1sen!2sin"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <div class="bottom">
        <div class="left">
          <div class="loc">
            <img src="loc.png" style="width: 1.7rem" />
            <div
              class="left-text"
              style="display: flex; flex-direction: column"
            >
              <span class="left-text1">Location</span>
              <span class="left-text2"
                >College of Engineering,Kidangoor, 683572</span
              >
            </div>
          </div>
          <div class="mail">E-Mail</div>
          <div class="call">Call</div>
        </div>

        <div class="right">
          <form>
            <div class="form-row">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group message-group">
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  placeholder="Message"
                  required
                ></textarea>
                <button type="submit" class="submit-icon" id="myButton">
                  &#10003;
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h2 id="h1-footer">Follow Us</h2>
    <div id="footers">
      <ul id="footer-ul">
        <li>
          <a
            href="https://www.instagram.com/articturn__/"
            style="text-decoration: none"
          >
            <img src="Instagram.png" alt="Image 1" /><span
              class="instagram-text"
              >Instagram</span
            >
          </a>
        </li>
        <li>
          <img src="Facebook.png" alt="Image 1" /><span class="instagram-text"
            >Facebook</span
          >
        </li>
        <li id="linkedin_li">
          <a
            href="https://in.linkedin.com/company/artic-turn"
            style="text-decoration: none"
          >
            <img
              src="LinkedIn Circled.png"
              alt="Image 1"
              id="linkedin_img"
            /><span class="instagram-text">Linkedin</span>
          </a>
        </li>
      </ul>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function myFunction() {
        var x = document.getElementById("demo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
    <script>
      const button = document.getElementById("myButton");

      // Attach a click event listener
      button.addEventListener("click", function (e) {
        var name = getElementById("name").value;
        var email = getElementById("email").value;
        var subject = getElementById("subject").value;
        var message = getElementById("message").value;
        var body =
          "Name:" +
          name +
          "<br/> email:" +
          email +
          "<br/> subject:" +
          subject +
          "<br/> message:" +
          message;
        e.preventDefault();
        Email.send({
          Host: "smtp.gmail.com",
          Username: "flask717@gmail.com",
          Password: "mideleggibagbwcn",
          To: "flask717@gmail.com",
          From: email,
          Subject: subject,
          Body: body,
        }).then((message) => alert(message));
      });
    </script>
  </body>
</html>
